<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasRush — Create Work Order</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="logo">⛽</div>
                <span class="brand-name">GasRush</span>
            </div>
            <nav id="sidebarNav"></nav>
            <div id="sidebarFooter"></div>
        </aside>

        <main class="main-content">
            <div class="page-header">
                <h1>Create Work Order</h1>
                <p class="text-secondary">Fill in the details to create a new job</p>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">New Work Order</h2>
                </div>
                <form id="jobForm" onsubmit="submitJob(event)" style="padding: 24px;">
                    <div class="form-group">
                        <label class="form-label">Job Name *</label>
                        <input type="text" class="form-input" name="job_name" required placeholder="e.g. Generator Refuel — Site A">
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label class="form-label">Contract Number</label>
                            <input type="text" class="form-input" name="contract_number" placeholder="Contract #">
                        </div>
                        <div class="form-group">
                            <label class="form-label">PO Number</label>
                            <input type="text" class="form-input" name="po_number" placeholder="PO #">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address *</label>
                        <input type="text" class="form-input" name="address" required placeholder="Street address">
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label class="form-label">City *</label>
                            <input type="text" class="form-input" name="city" required>
                        </div>
                        <div class="form-group" style="display:flex;gap:12px;">
                            <div style="flex:1">
                                <label class="form-label">State</label>
                                <input type="text" class="form-input" name="state" maxlength="2" placeholder="TX">
                            </div>
                            <div style="flex:1">
                                <label class="form-label">Zip</label>
                                <input type="text" class="form-input" name="zip" maxlength="10" placeholder="77001">
                            </div>
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label class="form-label">Customer Name</label>
                            <input type="text" class="form-input" name="customer_name" placeholder="Customer name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Customer Phone</label>
                            <input type="tel" class="form-input" name="customer_phone" placeholder="(555) 123-4567">
                        </div>
                    </div>

                    <div class="grid-2">
                        <div class="form-group">
                            <label class="form-label">Fuel Type *</label>
                            <select class="form-select" name="fuel_type" required>
                                <option value="">Select fuel type</option>
                                <option value="Diesel">Diesel</option>
                                <option value="DEF">DEF</option>
                                <option value="Both">Both</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Gallons Requested</label>
                            <input type="number" class="form-input" name="gallons_requested" min="0" step="0.1" placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Notes</label>
                        <textarea class="form-input" name="notes" rows="3" placeholder="Any additional details..."></textarea>
                    </div>

                    <div class="flex gap-2" style="margin-top:24px;">
                        <button type="submit" class="btn btn-primary" id="submitBtn">✅ Create Work Order</button>
                        <a href="work-orders.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="mobile.js"></script>
    <script>
        let currentUser = null;

        (async () => {
            const user = await GasRush.init({ roles: ['rental', 'vendor', 'admin'] });
            if (!user) return;
            currentUser = user;
        })();

        async function submitJob(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const form = document.getElementById('jobForm');
                const fd = new FormData(form);
                const job = {
                    job_name: fd.get('job_name'),
                    contract_number: fd.get('contract_number') || null,
                    po_number: fd.get('po_number') || null,
                    address: fd.get('address'),
                    city: fd.get('city'),
                    state: fd.get('state') || null,
                    zip: fd.get('zip') || null,
                    customer_name: fd.get('customer_name') || null,
                    customer_phone: fd.get('customer_phone') || null,
                    fuel_type: fd.get('fuel_type'),
                    gallons_requested: parseFloat(fd.get('gallons_requested')) || null,
                    notes: fd.get('notes') || null,
                    status: 'pending',
                    created_by: currentUser.id,
                };

                if (currentUser.vendor_id) {
                    job.vendor_id = currentUser.vendor_id;
                }

                const { error } = await GasRush.db().from('jobs').insert(job);
                if (error) throw error;

                window.location.href = 'work-orders.html';
            } catch(err) {
                console.error('Failed to create job:', err);
                alert('Failed to create work order: ' + (err.message || err));
                btn.disabled = false;
                btn.textContent = '✅ Create Work Order';
            }
        }
    </script>
</body>
</html>

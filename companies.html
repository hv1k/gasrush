<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GasRush â€” Companies</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-brand">
                <div class="logo">â›½</div>
                <span class="brand-name">GasRush</span>
            </div>
            <nav id="sidebarNav"></nav>
            <div id="sidebarFooter"></div>
        </aside>

        <main class="main-content">
            <div class="page-header flex justify-between items-center">
                <div>
                    <h1>Companies</h1>
                    <p class="text-secondary">Manage companies on the platform</p>
                </div>
                <button class="btn btn-primary" onclick="openModal()">+ Add Company</button>
            </div>

            <div class="stats-grid" id="companyCards"></div>
        </main>
    </div>

    <!-- Modal -->
    <div id="companyModal" class="modal-overlay" style="display:none;">
        <div class="modal">
            <div class="modal-header"><h2 class="modal-title">Add Company</h2><button class="modal-close" onclick="closeModal()">âœ•</button></div>
            <div class="modal-body">
                <div class="form-group"><label class="form-label">Company Name</label><input type="text" id="mName" class="form-input"></div>
                <div class="form-group"><label class="form-label">Type</label>
                    <select id="mType" class="form-input"><option value="rental">Rental</option><option value="vendor">Vendor</option></select>
                </div>
                <div class="form-group"><label class="form-label">Contact Email</label><input type="email" id="mContact" class="form-input"></div>
                <div class="form-group"><label class="form-label">Phone</label><input type="tel" id="mPhone" class="form-input"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addCompany()">Add Company</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
    <script src="mobile.js"></script>
    <script>
        const companies = [
            { name: 'GasRush Inc', type: 'rental', contact: 'admin@gasrush.com', phone: '(555) 100-2000', users: 12, jobs: 87 },
            { name: 'Demo Fuel Co', type: 'vendor', contact: 'ops@demofuel.com', phone: '(555) 200-3000', users: 8, jobs: 45 },
            { name: 'Pacific Generators', type: 'rental', contact: 'info@pacgen.com', phone: '(555) 300-4000', users: 5, jobs: 23 }
        ];

        (async () => {
            const user = await GasRush.init({ roles: ['admin'] });
            if (!user) return;
            renderCompanies();
        })();

        function renderCompanies() {
            const c = document.getElementById('companyCards');
            c.innerHTML = companies.map(co => {
                const tb = co.type === 'rental' ? 'badge-primary' : 'badge-warning';
                return `<div class="card" style="padding:24px;">
                    <div class="flex justify-between items-center" style="margin-bottom:12px;">
                        <h3 style="margin:0;">${esc(co.name)}</h3>
                        <span class="badge ${tb}">${co.type}</span>
                    </div>
                    <p class="text-secondary" style="margin-bottom:4px;">ðŸ“§ ${esc(co.contact)}</p>
                    <p class="text-secondary" style="margin-bottom:12px;">ðŸ“ž ${esc(co.phone)}</p>
                    <div class="flex" style="gap:16px;">
                        <span><strong>${co.users}</strong> users</span>
                        <span><strong>${co.jobs}</strong> jobs</span>
                    </div>
                </div>`;
            }).join('');
        }

        function openModal() { document.getElementById('companyModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('companyModal').style.display = 'none'; }

        function addCompany() {
            const name = document.getElementById('mName').value.trim();
            const type = document.getElementById('mType').value;
            const contact = document.getElementById('mContact').value.trim();
            const phone = document.getElementById('mPhone').value.trim();
            if (!name) { if (typeof GasRush.toast === 'function') GasRush.toast('Company name required', 'error'); return; }
            companies.push({ name, type, contact, phone, users: 0, jobs: 0 });
            closeModal();
            renderCompanies();
            if (typeof GasRush.toast === 'function') GasRush.toast('Company added', 'success');
        }

        function esc(s) { return (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
    </script>
</body>
</html>
